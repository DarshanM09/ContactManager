<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>

	<section>
		<div class="card mr-3">

			<div class="card-body">

				<h1 class="text-center">Update Contact</h1>
				<div class="container-fluid mt-1">
					<div class="row">
						<div class="col-md-8 offset-md-2">



							<form th:action="@{/user/process-Contact}" method="post"
								th:object="${contact}"
								enctype="multipart/form-data"
								class="mt-2">

								<input type="hidden" th:value="${contact.cid}" name="cid">
								<div class="input-group ">

									<div class="input-group-prepend">
										<div class="input-group-text mr-3">
											<i class="fa fa-plus"></i>

										</div>

									</div>

									<input th:value="${contact.name}" required type="text" id="firstName" name="name"
										placeholder="Enter name here"class="form-control">
								</div>

								<div class="input-group mt-3">

									<div class="input-group-prepend">
										<div class="input-group-text mr-3">
											<i class="fa-regular fa-user"></i>

										</div>

									</div>

									<input th:value="${contact.secondName}"  type="text" id="Nickname" name="secondName"
										placeholder="Enter nick name here"class="form-control" >
								</div>




	                    <div class="input-group mt-3">

									<div class="input-group-prepend">
										<div class="input-group-text mr-3">
											<i class="fa-solid fa-phone"></i>

										</div>

									</div>

									<input   th:value="${contact.phone}" required  type="number" id="Phone" name="phone"
										placeholder="Enter Phone Number here."class="form-control" >
								</div>
								
								
									<div class="input-group mt-3">

									<div class="input-group-prepend">
										<div class="input-group-text mr-3">
											<i class="fa-solid fa-briefcase"></i>

										</div>

									</div>

									<input   th:value="${contact.work}" type="text" id="Work" name="work"
										placeholder="Enter work here"class="form-control" >
								</div>
								
								
									<div class="input-group mt-3">

									<div class="input-group-prepend">
										<div class="input-group-text mr-3">
											<i class="fa-solid fa-envelope"></i>

										</div>

									</div>

									<input th:value="${contact.email}" type="email" id="email" name="email"
										placeholder="Enter Email here" class="form-control" >
								</div>

                                 <div class="form-group mt-3">
                                 
                                 <textarea th:value="${contact.description}" name="description" class="form-control" rows="5"
                                     placeholder="Enter Contact Description here"
                                     ></textarea>
                                 </div>
                                 
                                 <div class="container">
                                 
                                 <img style="height: 150px; width: 150px;" class="my_profile_pic"
						src="#" th:src="@{'/images/'+${contact.image}}"
						alt="profile image" />
                                 
                                 
                                 </div>


                                 <div class="custom-file">
                                 
                                 <input type="file" name="profileImage">
                                 </div>
                                 
                                 
                                 <div class="container text-center">
                                 
                                 <button class="btn btn-outline-primary">Save Contact</button>
                                 
                                 </div>
                                 
                                 
							</form>



						</div>
					</div>



				</div>
			</div>

		</div>



	</section>
	
	
	
</body>
</html>
