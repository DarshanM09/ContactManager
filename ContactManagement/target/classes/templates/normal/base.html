<!doctype html>

<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="layout(content)">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
	integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />

<link rel="stylesheet" th:href="@{/css/style.css}">
<title th:text="${title}">Base html</title>
</head>
<body>



	<nav class=" navbar navbar-expand-lg navbar-dark bg-#FFE4C4">
		<a class="navbar-brand" href="#">Smart Contact Manager</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav ml-auto text-uppercase">
				<li class="nav-item active"><a class="nav-link" th:href="@{/}"
					href="#">Home <span class="sr-only">(current)</span></a></li>
				<li class="nav-item active"><a class="nav-link"> <span
						th:text="${user.name}">(current)</span></a></li>

				<li class="nav-item active"><a class="nav-link"
					th:href="@{/logout}" href="#">Logout <span class="sr-only">(current)</span></a>
				</li>

			</ul>

		</div>
	</nav>

	<!--Side bar menu  -->
	<div class="sidebar">
		<span onclick="toggleSidebar()" class="crossBtn">&times;</span> <a
			href="#" th:href="@{/user/index}" class="item"><i
			class="fa-solid fa-house"></i> Home</a> <a
			th:href="@{/user/show-contact/0}" href="#" class="item"><i
			class="fa-solid fa-address-book"></i> View Contact</a> <a href="#"
			th:href="@{/user/add-contact}" class="item"><i
			class="fa-solid fa-file-pen"></i> Add Contact</a> <a href="#" th:href="@{/user/profile}"
			class="item"><i class="fa-solid fa-user"></i> Your Profile</a> <a
			href="#" class="item"><i class="fa-solid fa-sliders"></i> Setting</a>
		<a href="#" th:href="@{/logout}" class="item"><i
			class="fa-solid fa-right-from-bracket"></i> Logout</a>

		<div class="divider"></div>

	</div>
	<!-- content from pages -->



	<div class="content">

		<i onclick="toggleSidebar()" class="fas fa-bars m-3"></i>
		<div>
			<div th:if="${session.message}"
				th:classappend="${'alert-'+session.message.type}"
				class="alert  text-center" role="alert">


				<span th:text="${session.message.content}"></span>

			</div>
			<th:block th:text="${#session.removeAttribute('message')}"></th:block>
		</div>


		<div th:replace="${content}"></div>
	</div>






	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	 <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script> 

<script type="text/javascript"
		src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
	<script th:src="@{/js/test.js}"></script>



	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>


	<script>
		function deleteContact(cid)
		{
		swal({
  title: "Are you sure?",
  text: "Once deleted, you will not be able to recover this imaginary file!",
  icon: "warning",
  buttons: true,
  dangerMode: true,
})
.then((willDelete) => {
  if (willDelete) {
    window.location="/user/delete"+cid;
 
  } else {
    swal("Your imaginary file is safe!");
  }
});
		
		
		
		
		}
	
		
		</script>


	


</body>
</html>
