<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Document</title>
</head>
<body>

	<section>
		<div class="card mr-3">

			<div class="card-body" th:if="${contact}">

				<div class="container text-center">

					<img style="height: 150px; width: 150px;" class="my_profile_pic"
						src="#" th:src="@{'/images/'+${contact.image}}"
						alt="profile image" />
					<h3 class="mt-3">
						<span th:text="${contact.name}"></span>(<span
							th:text="${contact.secondName}"></span>)
					</h3>
					<table class="table">
						<thead>
							<tr>
								<th scope="col">#Id</th>
								<th scope="col" th:text="${contact.cid}"></th>

							</tr>
						</thead>
						<thead>
							<tr>
								<td scope="row">Email</td>
								<td scope="col" th:text="${contact.email}"></td>

							</tr>
						</thead>
						<thead>
							<tr>
								<td scope="row">phone</td>
								<td scope="col" th:text="${contact.phone}"></td>

							</tr>
						</thead>
						<thead>
							<tr>
								<td scope="row">Work</td>
								<td scope="col" th:text="${contact.work}"></td>

							</tr>
						</thead>

					</table>

					<div class="description mt-3">

						<th:block th:text="${contact.description}"></th:block>
					</div>

					<div class="container text-center">

						<a href="#" th:onclick="|deleteContact(${contact.cid})|" type="button"  class="btn btn-danger ">Delete</a>

						<form th:action="@{'/user/updateContact/'+${contact.cid}}" method="post">
							<button class="btn btn-primary ">Update</button>

						</form>
					</div>


				</div>



			</div>


		</div>

		<h3 class="text-center text-white" th:unless="${contact}">You are not allow
			to see this contact..!!</h3>
	</section>






</body>
</html>
