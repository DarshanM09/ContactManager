<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Document</title>
</head>
<body>

	<section>


		<div class="container text-center ">
		<div class="card">
		<div class="card-body">


<img style="height: 150px; width: 150px;" class="my_profile_pic"
						src="#" th:src="@{'/images/'+${user.imageUrl}}"
						alt="profile image" />

			<h3 class="mt-3">
						<span th:text="${user.name}"></span>
					</h3>
					<table class="table">
						<thead>
							<tr>
								<th scope="col">#UserID</th>
								<td scope="col" th:text="${user.id}">First</td>

							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">Name</th>
								<td th:text="${user.name}">Mark</td>

							</tr>
							<tr>
								<th scope="row">Email</th>
								<td th:text="${user.email}">Mark</td>

							</tr>

							<tr>
								<th scope="row">Role</th>
								<td th:text="${user.role}">Mark</td>

							</tr>


							<tr>
								<th scope="row">Profile Status</th>
								<td th:text="${user.active}">Mark</td>

							</tr>


							<tr>
								<th scope="row">About profile</th>
								<td th:text="${user.about}">Mark</td>

							</tr>

						</tbody>
					</table>





				</div>
</div>
</div>

	</section>






</body>
</html>
